id: XERIC_MOUNTAINS
type: BIOME
extends:
  - COLOR_XERIC
  - ENVIRONMENT_LAND_DRY_WARM_SEMI_ARID
  - EQ_STRATIFIED_LAND
  - CARVING_LAND
  - BASE
color: $biomes/colors.yml:XERIC_MOUNTAINS

vanilla: minecraft:desert

tags:
  - LAND_CAVES
  - LAND

palette:
  - XERIC_SANDSTONE: $meta.yml:top-y
  - XERIC_SANDSTONE_HALF: ${meta.yml:ocean-level} + 39
  - XERIC: ${meta.yml:ocean-level} + 31
  - SAND: ${meta.yml:ocean-level} + 3
  - MUDDY_BEACH: $meta.yml:ocean-level
  - << meta.yml:palette-bottom

slant:
  - threshold: 0.45
    palette:
      - XERIC_WHITE_TERRACOTTA: $meta.yml:top-y
      - << meta.yml:palette-bottom
  - threshold: 0.4
    palette:
      - XERIC_LIGHT_GRAY_TERRACOTTA: $meta.yml:top-y
      - << meta.yml:palette-bottom

slant-depth: 5


features:
  flora:
    - GRASS
    - DEAD_BUSHES
    - POPPY_PATCH
    - DANDELION_PATCH
    - CACTUS_SPARSE
  trees:
    - OAK_BUSHES
    - SPARSE_OAK_TREES
    - MESQUITE_TREES
    - DEAD_TREES_SPARSE