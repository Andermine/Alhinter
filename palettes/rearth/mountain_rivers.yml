id: MOUNTAIN_RIVERS
type: PALETTE

layers:
  - materials:
      - minecraft:grass_block: 1
      - minecraft:sand: 1
      - minecraft:water: 1
    layers: 1
  - materials:
      - minecraft:dirt: 2
      - minecraft:sand: 3
      - minecraft:water: 1
    layers: 1
  - materials:
      - minecraft:stone: 1
      - minecraft:sand: 1
    layers: 1
  - materials:
      - minecraft:stone: 1
    layers: 1


vars: &variables $biomes/rearth/variants/test_mountains.yml:vars
sourceSampler: &sourceSampler $biomes/rearth/variants/test_mountains.yml:riverSampler

sampler:
  type: EXPRESSION
  variables: *variables
  expression: |
    lerp(river(x,z), -0.2, 0.7, -0.05, -1)
  # expression: -1 + 0
  samplers:
    river: *sourceSampler