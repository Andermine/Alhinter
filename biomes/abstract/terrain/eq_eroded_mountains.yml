id: EQ_ERODED_MOUNTAINS
type: BIOME
abstract: true

noise:
  dimensions: 3
  type: EXPRESSION
  expression: noise(x, y, z) - |erosion(x,y/3,z)|*50*min(min(max(-(y-130)/40,0),1),min(max((y-100)/10,0),1))
  functions:
    erosion:
      dimensions: 3
      type: OPEN_SIMPLEX_2
      frequency: 0.03
    noise: $biomes/abstract/terrain/eq_mountains.yml:noise