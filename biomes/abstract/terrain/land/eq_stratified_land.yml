id: EQ_STRATIFIED_LAND
type: BIOME
abstract: true

terrain:
  sampler:
    type: EXPRESSION
    expression: -y+b+10
    variables:
      b: $meta.yml:terrain.base

  sampler-2d:
    type: EXPRESSION
    expression: |
      terraceStrata(
        terraceStrata(
          terraceStrata(
            heightmap(x, z) * scale
          ,50, 0, 0, 0.1)
        ,30, 0, 0, 0.15)
      ,15, 0, 0, 0.2)
    variables:
      scale: $meta.yml:terrain.scale
    samplers:
      heightmap:
        dimensions: 2
        type: DOMAIN_WARP
        amplitude: 10
        warp:
          type: OPEN_SIMPLEX_2
          frequency: 0.03
          salt: 4912
        sampler:
          type: EXPRESSION
          expression: globalHeightmap(x, z)