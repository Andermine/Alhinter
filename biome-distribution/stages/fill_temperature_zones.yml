stages:
  - type: REPLACE
    from: cold
    sampler:
      type: CELLULAR
      jitter: ${customization.yml:biomeSpread.cellJitter}
      return: CellValue
      frequency: 1 / ${customization.yml:biomeSpread.cellDistance}
    to:
      FROSTY_FINGERS: 2
      COLD_STEPPE: 2
      SNOWY_MEADOW: 1
      SNOWY_MOUNTAINS: 1
      MOUNTAIN_MIRRORS: 2
      ALPINE_ASCENDANCY: 1
      TUNDRA_TRACKS: 2
      FROZEN_FUNGI: 1
  - type: REPLACE
    from: medium
    sampler:
      jitter: ${customization.yml:biomeSpread.cellJitter}
      type: CELLULAR
      return: CellValue
      frequency: 1 / ${customization.yml:biomeSpread.cellDistance}
    to:
      FOSSILIZED_FENLANDS: 3
      MURKY_MARSHLANDS: 2
      VERTICAL_VISTAS: 2
      VERDANT_VALLEYS: 3
      BLACK_FOREST: 2
      FLOWERING_FOREST: 1
      TALL_TIMBERLAND: 2
      _pillow_plains: 2
      _secluded_valleys: 1
      SAKURA_STREAMS: 1
      BAMBOO_BASIN: 2
      BADLANDS_BALCONIES: 2
      SCARLET_SANCTUARY: 2
      ROCKY_REFUGE: 1
      _plateao: 1
      # LAND_MEDIUM_A: 1
      # LAND_MEDIUM_B: 1
  - type: REPLACE
    from: warm
    sampler:
      type: CELLULAR
      jitter: ${customization.yml:biomeSpread.cellJitter}
      return: CellValue
      frequency: 1 / ${customization.yml:biomeSpread.cellDistance}
    to:
      MESA_MONUMENTS: 3
      LUSH_LOOPS: 2
      CARVING_CREAKS: 3
      SALT_FLATS: 1
      DESERT_SPIKES_GOLD: 1
      OVERGROWN_CLIFFS: 2
      CANOPY_CASCADES: 2
      WATERY_WILDS: 2
      _desert: 2
      # LAND_WARM_A: 1
      # LAND_WARM_B: 1