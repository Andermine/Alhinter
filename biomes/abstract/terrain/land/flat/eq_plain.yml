id: EQ_PLAIN
type: BIOME
abstract: true

# Basic relatively flat terrain.

vars: &variables
  base: 64
  height: 10

noise:
  type: EXPRESSION
  dimensions: 3
  variables: *variables
  expression: -y + base

elevation:
  equation:
    dimensions: 2
    type: EXPRESSION
    variables: *variables
    expression: (simplex(x, z)+1)/2 * height