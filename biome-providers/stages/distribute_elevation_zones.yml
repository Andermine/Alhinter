
# Splits land and coastal zones into different elevation zones.
# These elevation zones are further divided into temperature zones
# in the distribute_temperature_zones.yml file.

elevation-map: &elevation-map
  dimensions: 2
  type: FBM
  octaves: 3
  sampler:
    type: OPEN_SIMPLEX_2
    salt: 1
    frequency: 0.005

stages:
  - type: REPLACE_LIST
    sampler: *elevation-map

    default-from: coast
    default-to:
      - coast-flat: 2
      - coast-hills: 1
      - coast-hills: 1
      - coast-mountains-small: 2
      - coast-mountains-large: 3
    to:
      land:
        - flat: 2
        - hills-small: 1
        - hills-large: 1
        - mountains-small: 2
        - mountains-large: 3
