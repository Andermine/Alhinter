id: SCULK_TENDRIL_VEIN
type: FEATURE

# Adds 'webs' of sculk blocks to surface blocks

distributor:
  type: "YES"

locator:
  type: OR
  locators:
    - type: AND
      locators:
        - type: PATTERN
          range: &range
            min: -64
            max: 64
          pattern:
            type: MATCH_AIR
            offset: 0
        - type: OR
          locators:
            - type: ADJACENT_PATTERN
              range: *range
              pattern:
                type: MATCH
                block: minecraft:sculk
                offset: 0
            - type: ADJACENT_PATTERN
              range: *range
              pattern:
                type: MATCH
                block: minecraft:sculk
                offset: 1
            - type: ADJACENT_PATTERN
              range: *range
              pattern:
                type: MATCH
                block: minecraft:sculk
                offset: -1
    - type: PATTERN
      range: *range
      pattern:
        type: AND
        patterns:
          - type: MATCH_AIR
            offset: 0
          - type: OR
            patterns:
              - type: MATCH
                block: minecraft:sculk
                offset: 1
              - type: MATCH
                block: minecraft:sculk
                offset: -1

structures:
  distribution:
    type: CONSTANT
  structures: sculk_vein