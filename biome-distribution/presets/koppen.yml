biomes:
  type: PIPELINE
  resolution: 4
  blend:
    amplitude: 2
    sampler:
      type: OPEN_SIMPLEX_2
      frequency: 0.1
  pipeline:
    source:
      type: SAMPLER
      sampler:
        type: EXPRESSION
        expression: continents(x, z)
      biomes:
        ocean: 1
        land: 1
    stages:
      - << biome-distribution/stages/koppen/add_spots.yml:stages
      - << biome-distribution/stages/koppen/add_coast.yml:stages
      - << biome-distribution/stages/koppen/climate/temperature.yml:stages
      - << biome-distribution/stages/koppen/climate/precipitation.yml:stages
      - << biome-distribution/stages/koppen/climate/elevation.yml:stages
      - << biome-distribution/stages/koppen/set_biomes_in_climates.yml:stages

      - type: REPLACE
        from: todo
        to: PLAINS
        sampler:
          type: CONSTANT
      
      - type: FRACTAL_EXPAND
        sampler:
          type: WHITE_NOISE
      - type: FRACTAL_EXPAND
        sampler:
          type: WHITE_NOISE
      - type: FRACTAL_EXPAND
        sampler:
          type: WHITE_NOISE
      - type: SMOOTH
        sampler:
          type: WHITE_NOISE
      - type: SMOOTH
        sampler:
          type: WHITE_NOISE
      - type: SMOOTH
        sampler:
          type: WHITE_NOISE

      - << biome-distribution/stages/add_rivers.yml:stages
