id: DRY_WILD_HIGHLANDS
type: BIOME
extends:
  - EQ_LAND
  - CARVING_LAND
  - BASE
color: $biomes/colors.yml:DRY_WILD_HIGHLANDS

vanilla: minecraft:the_void

palette:
  - GRASS: $meta.yml:top-y
  - SAND: 63
  - << meta.yml:palette-bottom

colors:
  grass: 0x919c33

slant:
  - threshold: 0.55
    palette:
      - SAND: $meta.yml:top-y
      - << meta.yml:palette-bottom
  - threshold: 0.5
    palette:
      - MOSSY_COBBLESTONE_STONE: $meta.yml:top-y
      - << meta.yml:palette-bottom
  - threshold: 0.45
    palette:
      - TUFF_STONE: $meta.yml:top-y
      - << meta.yml:palette-bottom
  - threshold: 0.4
    palette:
      - BLOCK:minecraft:stone: $meta.yml:top-y
      - << meta.yml:palette-bottom

features:
  flora:
    - GRASS_SPARSE
    - FERNS
    - DEAD_BUSHES
  trees:
    - JUNGLE_TREES
    - OAK_BUSHES
    - LARGE_LEAF_VINES
    - JUNGLE_BUSHES
  landforms:
    - MOSSY_BOULDERS
    - SMALL_MOSSY_BOULDER_PATCHES