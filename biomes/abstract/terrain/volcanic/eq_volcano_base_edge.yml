id: EQ_VOLCANO_BASE_EDGE
type: BIOME
abstract: true

vars: &variables
  base: 120
  height: 20

terrain:
  sampler:
    dimensions: 3
    type: EXPRESSION
    variables: *variables
    expression: -y + base

  sampler-2d:
    dimensions: 2
    type: EXPRESSION
    variables: *variables
    expression: (simplex(x*2, z*2)+1)/2 * height