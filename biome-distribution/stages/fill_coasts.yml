stages:
  - type: REPLACE # add small coast
    from: coast_small
    sampler:
      type: CELLULAR
      jitter: ${customization.yml:biomeSpread.cellJitter}
      return: CellValue
      frequency: 1 / ${customization.yml:biomeSpread.cellDistance}
      salt: 8726345
    to:
      # COAST_MEDIUM_A: 1
      SHALE_BEACH: 1
      PALM_BEACH: 2
      BEACH: 3
      MANGROVE_SWAMP: 1
  - type: REPLACE # add big coast
    from: coast_wide
    sampler:
      type: CELLULAR
      jitter: ${customization.yml:biomeSpread.cellJitter}
      return: CellValue
      frequency: 1 / ${customization.yml:biomeSpread.cellDistance}
      salt: 8726345
    to:
      TEMPERATE_SEA_ARCHES: 2
      PALM_BEACH: 2
      MARINE_MONOLITHS: 1
