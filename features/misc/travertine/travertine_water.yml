distributor:
  type: "YES"

locator:
  type: AND
  locators:
    - type: PATTERN
      range: &range
        min: 63
        max: 319
      pattern:
        type: AND
        patterns:
          - type: MATCH
            block: minecraft:calcite
            offset: 0
          - type: MATCH_AIR
            offset: 1
