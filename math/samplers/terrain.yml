samplers:
  rawElevation:
    dimensions: 2
    type: EXPRESSION
    expression: ((noise(x / elevationScale / globalScale, z / elevationScale / globalScale)+1)/2)^3
    variables:
      globalScale: $customization.yml:global-scale
      elevationScale: $customization.yml:elevation-scale
    samplers:
      noise:
        dimensions: 2
        type: RIDGED
        octaves: 6
        gain: 0.4
        lacunarity: 2.2
        sampler:
          type: OPEN_SIMPLEX_2
          frequency: 0.0003

  elevation:
    dimensions: 2
    type: EXPRESSION
    expression: herp(continents(x, z), -0.3, 0, 0.2, rawElevation(x, z)) * (1-riverTerrainErosion(x, z))
    functions: $math/functions/interpolation.yml:functions
    samplers:
      rawElevation: $math/samplers/terrain.yml:samplers.rawElevation
      continents: $math/samplers/continents.yml:samplers.continents
      riverTerrainErosion: $math/samplers/rivers.yml:samplers.riverTerrainErosion
