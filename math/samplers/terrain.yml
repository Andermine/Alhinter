samplers:
  globalHeightmap:
    dimensions: 2
    type: EXPRESSION
    expression: herp(continents(x, z), -0.3, 0, 0.2, spline(generalHeight(x / elevationScale / globalScale, z / elevationScale / globalScale)))
    functions:
      spline:
        arguments: [x]
        expression: x^2
      "<<":
        - math/functions/interpolation.yml:functions
    variables:
      globalScale: $customization.yml:global-scale
      elevationScale: $customization.yml:elevation-scale
    samplers:
      continents: $samplers/continents.yml:samplers.continents
      generalHeight:
        dimensions: 2
        type: PROBABILITY
        sampler:
          type: DOMAIN_WARP
          amplitude: 300
          sampler:
            type: FBM
            gain: 0.7
            sampler:
              type: OPEN_SIMPLEX_2
              frequency: 0.0007
          warp:
            type: DOMAIN_WARP
            amplitude: 20
            sampler:
              type: FBM
              sampler:
                type: OPEN_SIMPLEX_2
                frequency: 0.0007
            warp:
              type: FBM
              sampler:
                type: OPEN_SIMPLEX_2
                frequency: 0.007