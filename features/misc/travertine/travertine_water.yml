      range: *range
      match-all: true
      pattern:
        type: AND
        patterns:
          - type: NOT
            pattern:
              type: MATCH_AIR
              offset: 0
          - type: MATCH_AIR
            offset: 1

structures:
  distribution:
    type: CONSTANT
  structures: BLOCK:minecraft:water