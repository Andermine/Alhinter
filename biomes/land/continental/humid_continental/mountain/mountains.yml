id: MOUNTAINS
type: BIOME
extends:
  - ENVIRONMENT_LAND_CONTINENTAL_HUMID
  - EQ_LAND
  - CARVING_LAND
  - BASE
color: $biomes/colors.yml:MOUNTAINS

tags:
  - LAND_CAVES
  - LAND

vanilla: minecraft:windswept_hills

colors:
  grass: 0x8ab689
  foliage: 0x6da36b
  water: 0x007bf7
  water-fog: 0x007bf7

palette:
  - GRASS: $meta.yml:top-y
  - SAND: ${meta.yml:ocean-level} + 3
  - MUDDY_BEACH: $meta.yml:ocean-level
  - << meta.yml:palette-bottom

slant:
  - threshold: 0.4
    palette:
    - BLOCK:minecraft:stone: $meta.yml:top-y
    - << meta.yml:palette-bottom

features:
  landforms:
    - BOULDERS
    - SMALL_BOULDER_PATCHES
  flora:
    - POPPY_PATCH
    - DANDELION_PATCH
    - GRASS
    - FERNS
  trees:
    - SPRUCE_TREE_PATCHES