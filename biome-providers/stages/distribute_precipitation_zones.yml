        - TUNDRA_HILLS: 1
        - TUNDRA_HILLS: 1
      # Small Mountains Temperature Zones
      mountains-small-tropical:
        - OVERGROWN_CLIFFS: 2
        - tbd: 2
        - XERIC_MOUNTAINS: 2
        - BADLANDS_MOUNTAINS: 1
        - DESERT_PILLARS: 1
      mountains-small-subtropical:
