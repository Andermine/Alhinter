# Playground biome distribution for developing & testing

test-biome: &testBiome DESERT_SPIKES

biomes:
  type: PIPELINE # Using bare pipeline for now because SINGLE hasn't been implemented
  resolution: 20
  initial-size: 150
  blend:
    amplitude: 0
    noise:
      type: CONSTANT
  pipeline:
    source:
      type: NOISE
      noise:
        dimensions: 2
        type: CONSTANT
      biomes:
        - *testBiome: 1
    stages: []